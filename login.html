<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
body {
    font-family: 'Poppins';
}
</style>
<title>www.outkos.com/login</title>
<link rel="stylesheet" href="CSS/LoginStyle.css">

<script>
function myFunction() {
var un = document.forms["myForm"]["Uname"].value;
var pw = document.forms["myForm"]["Pass"].value;
if(un=="Admin" && pw=="User"){
window.location.href="home.html";
}
else{
alert("Invalid username or password");
}
}
</script>

</head>
</head>
<body>


<div class="div1">
<div class="formbox">
<form name="myForm" method="post">
<h2>OutKos account</h2>
<div class="inputbox">
<ion-icon name="mail-outline"></ion-icon>
<input type="text" name="Uname" class="inputText" placeholder="User">
<br><br>
</div>
<div class="inputbox">
<ion-icon name="lock-closed-outline"></ion-icon>
<input type="password" name="Pass" class="inputText" placeholder="Password">
<br><br>
</div>
<div class="log">
<input type="button" name="log" id="logButton" value="login" onclick="myFunction()">
<br><br>
</div>
</form>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
